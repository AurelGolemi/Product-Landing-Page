<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Style Accord</title>
  <link rel="stylesheet" href="myaccount.css">
</head>
<body>
  <form action="login" id="loginForm" method="post">
    <h2>Login</h2>
    <label for="name" id="name" name="name">Name</label><br>
    <input type="text" placeholder="Enter Your Name" required>
    <br>
    <label for="email" id="email" name="email">Email</label><br>
    <input type="text" placeholder="Enter Your Email" required>
    <br>
    <label for="password" id="password" name="password">Password</label><br>
    <input type="password" placeholder="Enter Your Password" required>
    <br>
    <button type="submit" id="login" class="login">Login</button>
    <p>Don't have an account? <a href="Sign Up/signup.html">Sign up</a></p>
  </form>
  

  <script src="myaccount.js"></script>
</body>
</html>
