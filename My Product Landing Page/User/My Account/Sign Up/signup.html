<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  
  <form id="signupForm" action="../Main/index.html">
    <h2>Sign Up</h2>
    <label for="Name" id="name">Name</label><br>
    <input type="text" placeholder="Enter Your Name" name="name" required><br>
    <label for="Email" id="email">Email</label><br>
    <input type="text" placeholder="Enter Your Email" name="email" required><br>
    <label for="Password" id="password">Password</label><br>
    <input type="text" placeholder="Enter Your Password" name="password" required><br>
    <button type="submit" id="signUpBtn">Register</button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
